<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="container-fluid bg-body-secondary">
    <header class="row shadow" id="header"></header>
    <!--* CONTENIDO -->
    <main class="row">
        <!-- BOTONES ASIDE -->
        <aside class="col-auto bg-body-tertiary overflow-x-auto px-0 shadow">
            <ul class="nav flex-nowrap flex-row flex-md-column" id="asideBtn"></ul>
        </aside>
        <!-- FIN BOTONES ASIDE -->
        <!--* SECCIÓN -->
        <section class="col col-md-9 mx-auto py-4">
            <h1 class="display-5 fw-normal text-center text-light text-bg-primary cursor-default p-3 rounded-3 mb-3 mb-md-4">
                Dashboard
            </h1>
            <div class="row row-cols-1 row-cols-md-2">
                <div class="col mb-4">
                    <div class="bg-body rounded-3 p-3 shadow">
                        <div class="row">
                            <div class="col-auto ms-auto">
                                <button class="btn btn-success" type="button">
                                    <i class="bi bi-file-earmark-spreadsheet"></i>
                                    Excel
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <canvas id="chartPacientesPorMes"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col mb-4">
                    <div class="bg-body rounded-3 p-3 shadow">
                        <div class="row">
                            <div class="col-auto ms-auto">
                                <button class="btn btn-success" type="button">
                                    <i class="bi bi-file-earmark-spreadsheet"></i>
                                    Excel
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <canvas id="chartMedicosPorMes"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col mb-4">
                    <div class="bg-body rounded-3 p-3 shadow">
                        <div class="row">
                            <div class="col-auto ms-auto">
                                <button class="btn btn-success" type="button">
                                    <i class="bi bi-file-earmark-spreadsheet"></i>
                                    Excel
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <canvas id="chartFacturacionPorMes"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--* FIN SECCIÓN -->
    </main>
    <!--* FIN CONTENIDO -->
    <footer class="row" id="footer"></footer>
    <!-- MODAL -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true"></div>
    <!-- FIN MODAL -->
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
