<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>HOSPISOFT | Separar Cita</title>
</head>

<body class="container-fluid bg-body-secondary">
    <header class="row shadow" id="header"></header>
    <!--* CONTENIDO -->
    <main class="row">
        <!-- BOTONES ASIDE -->
        <aside class="col-auto bg-body-tertiary overflow-x-auto px-0 shadow">
            <ul class="nav flex-nowrap flex-row flex-md-column" id="asideBtn"></ul>
        </aside>
        <!-- FIN BOTONES ASIDE -->
        <!--* SECCIÓN -->
        <section class="col col-md-9 mx-auto py-4">
            <h1 class="display-5 fw-normal text-center text-light text-bg-primary cursor-default p-3 rounded-3 mb-3 mb-md-4">
                Separación de Citas
            </h1>
            <div class="row">
                <div class="col col-xl-6 col-xxl-4 mx-auto">
                    <form id="formCita">
                        <label for="selectEspecialistas">Especialista:</label>
                            <select id="selectEspecialistas" name="FK_idMedico" class="form-control">
                                <option value="" disabled selected>Seleccione un especialista</option>
                            </select>
                        <label class="fs-5 ms-1 mb-1" for="fecha">Fecha</label>
                        <div class="input-group mb-3">
                            <input type="date" class="form-control" id="fecha" required>
                            <input type="time" class="form-control" id="hora" required>
                        </div>
                    </form>
                    <span class="mb-0 pb-3" id="lblError"></span>
                    <button type="button" class="btn btn-primary w-100" id="btnAgendar">
                        <i class="bi bi-plus-lg"></i>
                        Agendar
                    </button>
                </div>
            </div>
        </section>
        <!--* FIN SECCIÓN -->
    </main>
    <!--* FIN CONTENIDO -->
    <footer class="row" id="footer"></footer>
    <!-- MODAL -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true"></div>
    <!-- FIN MODAL -->
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
