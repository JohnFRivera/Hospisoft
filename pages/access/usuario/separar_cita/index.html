<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>HOSPISOFT | Separar Cita</title>
</head>

<body class="bg-body-tertiary">
    <!-- NAVBAR -->
    <header class="navbar shadow" id="navBar"></header>
    <!-- FIN NAVBAR -->
    <!--* CONTENIDO -->
    <main class="container-fluid">
        <d class="row">
            <!-- BOTONES ASIDE -->
            <aside class="col-12 col-md-auto px-0 border-end overflow-x-auto">
                <ul class="nav flex-nowrap flex-row flex-md-column" id="asideBtn"></ul>
            </aside>
            <!-- FIN BOTONES ASIDE -->
            <!--* SECCIÓN -->
            <div class="col px-3 py-5 p-md-5 bg-body-secondary">
                <div class="container-fluid">
                    <h1 class="display-5 fw-normal text-center text-light text-bg-primary cursor-default p-3 rounded-3">
                        Separación de Citas
                        <i class="bi bi-calendar2-plus-fill ms-0 ms-md-3"></i>
                    </h1>
                    <p class="display-6 fs-4 p-4">
                        <i class="bi bi-info-circle"></i>
                        Aquí podrás <b>separar citas</b> fácilmente mediante un formulario básico. Se les solicitará
                        seleccionar al <b>especialista deseado</b>, así como la <b>fecha</b> y <b>hora</b> preferidas
                        para la cita. Esto simplifica el proceso de programación y garantiza una atención eficiente.
                    </p>
                    <hr class="border-primary">
                    <div class="row p-0 p-md-4 mb-5">
                        <div class="col">
                            <div class="row">
                                <div class="col col-xl-6 col-xxl-4 mx-auto">
                                    <label class="fw-normal fs-4 ms-1 mb-1" for="idmedico">Especialista</label>
                                    <select class="form-select form-select-lg mb-2 form-required"
                                        id="idmedico">
                                        <option value="">Seleccionar...</option>
                                    </select>
                                    <label class="fw-normal fs-4 ms-1 mb-1" for="fecha">Fecha</label>
                                    <div class="input-group mb-3">
                                        <input type="date" class="form-control form-control-lg form-required"
                                            id="fecha">
                                        <input type="time" class="form-control form-control-lg form-required" id="hora">
                                    </div>
                                    <span class="text-danger fw-semibold fs-5 pb-2 d-flex align-items-center" id="lblError"></span>
                                    <button type="button" class="btn btn-lg btn-primary w-100" id="btnAgendar">
                                        Agendar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--* FIN SECCIÓN -->
            </div>
            <!-- MODAL -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true"></div>
            <!-- FIN MODAL -->
    </main>
    <!--* FIN CONTENIDO -->
    <!-- FOOTER -->
    <footer class="container-fluid bg-primary text-white p-5 cursor-default" id="footer"></footer>
    <!-- FIN FOOTER -->

    <script src="../../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
