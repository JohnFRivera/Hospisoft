<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="container-fluid bg-body-secondary">
    <header class="row shadow" id="header"></header>
    <!--* CONTENIDO -->
    <main class="row">
        <!-- BOTONES ASIDE -->
        <aside class="col-auto bg-body-tertiary overflow-x-auto px-0 shadow">
            <ul class="nav flex-nowrap flex-row flex-md-column" id="asideBtn"></ul>
        </aside>
        <!-- FIN BOTONES ASIDE -->
        <!--* SECCIÓN -->
        <section class="col col-md-9 mx-auto py-4">
            <h1
                class="display-5 fw-normal text-center text-light text-bg-primary cursor-default p-3 rounded-3 mb-3 mb-md-4">
                Campañas de Salud
            </h1>
            <div class="row row-cols-1 row-cols-md-2">
                <div class="col mb-5 mb-md-0 pe-0 pe-md-5">
                    <form id="formCamp">
                        <label class="fs-5 mb-1 ms-1" for="titulo">Titulo</label>
                        <input class="form-control mb-2" type="text" name="titulo" id="titulo" required>
                        <label class="fs-5 mb-1 ms-1" for="fecha">Fecha</label>
                        <div class="input-group mb-2">
                            <input class="form-control" type="date" name="fecha" id="fecha" required>
                            <input class="form-control" type="time" name="hora" id="hora" required>
                        </div>
                    </form>
                    <p class="mb-0 pb-3" id="lblErr"></p>
                    <button class="btn btn-primary w-100" type="button" id="btnNuevo">
                        Realizar campaña
                    </button>
                </div>
                <div class="col">
                    <div class="bg-secondary bg-opacity-10 p-3 overflow-y-auto" style="height: 280px;">
                        <div class="row row-cols-1" id="dtCamps"></div>
                    </div>
                </div>
            </div>
        </section>
        <!--* FIN SECCIÓN -->
    </main>
    <!--* FIN CONTENIDO -->
    <footer class="row" id="footer"></footer>
    <!-- MODAL -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true"></div>
    <!-- FIN MODAL -->
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
