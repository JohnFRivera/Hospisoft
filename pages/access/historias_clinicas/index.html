<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/datatables.min.css">
</head>

<body class="container-fluid bg-body-secondary">
    <header class="row shadow" id="header"></header>
    <!--* CONTENIDO -->
    <main class="row">
        <!-- BOTONES ASIDE -->
        <aside class="col-auto bg-body-tertiary overflow-x-auto px-0 shadow">
            <ul class="nav flex-nowrap flex-row flex-md-column" id="asideBtn"></ul>
        </aside>
        <!-- FIN BOTONES ASIDE -->
        <!--* SECCIÓN -->
        <section class="col col-md-9 mx-auto py-4">
            <h1 class="display-5 fw-normal text-center text-light text-bg-primary cursor-default p-3 rounded-3 mb-3 mb-md-4">
                Gestión de Historias Clínicas
            </h1>
            <div class="row">
                <div class="col">
                    <div class="table-responsive">
                        <table class="table table-light table-hover" id="dataTable">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>EPS</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
        <!--* FIN SECCIÓN -->
    </main>
    <!--* FIN CONTENIDO -->
    <footer class="row" id="footer"></footer>
    <!-- MODAL -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true"></div>
    <!-- FIN MODAL -->
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/datatables.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
