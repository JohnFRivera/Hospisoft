<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/datatables.min.css">
</head>

<body class="container-fluid bg-body-secondary">
    <header class="row shadow" id="header"></header>
    <!--* CONTENIDO -->
    <main class="row">
        <!-- BOTONES ASIDE -->
        <aside class="col-12 col-md-auto px-0 border-end overflow-x-auto bg-body-tertiary">
            <ul class="nav flex-nowrap flex-row flex-md-column" id="asideBtn"></ul>
        </aside>
        <!-- FIN BOTONES ASIDE -->
        <!--* SECCIÓN -->
        <div class="col px-3 py-5 p-md-5">
            <div class="container-fluid">
                <h1 class="display-5 fw-normal text-center text-light text-bg-primary cursor-default p-3 rounded-3 mb-5">
                    Gestión de Usuarios
                    <i class="bi bi-person-fill-gear ms-0 ms-md-3"></i>
                </h1>
                <div class="row mb-3">
                    <div class="col-auto">
                        <button class="btn btn-lg btn-primary" type="button" id="btnNuevo">
                            Nuevo
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="table-responsive">
                            <table class="table table-hover" id="dataTable">
                                <thead>
                                    <tr class="fs-5">
                                        <th>Identificación</th>
                                        <th>Usuario</th>
                                        <th>Email</th>
                                        <th>Rol</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody class="table-secondary"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <!--* FIN SECCIÓN -->
    </main>
    <!--* FIN CONTENIDO -->
    <footer class="row" id="footer"></footer>
    <!-- MODAL -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true"></div>
    <!-- FIN MODAL -->
    <script src="../assets/js/datatables.min.js"></script>
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
