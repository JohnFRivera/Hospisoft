<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="container-fluid bg-body-tertiary">
    <header class="row" id="header"></header>
    <!-- CONTENIDO -->
    <main class="row img-bg-hospital-register">
        <div class="col-auto ms-0 ms-md-auto me-0 me-md-5">
            <div class="bg-body-secondary border rounded-3 my-0 my-md-5 p-4 p-md-5 shadow">
                <h1 class="text-primary text-center">Crear Cuenta</h1>
                <hr class="my-3">
                <form id="frmRegister">
                    <!--Identificación-->
                    <label class="fw-normal fs-5 mb-1 ms-1" for="identificacion">Identificación</label>
                    <input type="text" class="form-control mb-2" name="identificacion" id="identificacion"
                        pattern="^[0-9]*$" required>
                    <!--Usuario-->
                    <label class="fw-normal fs-5 mb-1 ms-1" for="usuario">Datos</label>
                    <div class="text-secondary input-group mb-2">
                        <div class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                viewBox="0 0 16 16">
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                            </svg>
                        </div>
                        <input type="text" class="form-control" name="usuario" id="usuario"
                            placeholder="Nombre de usuario" required>
                    </div>
                    <!--Email-->
                    <div class="input-group mb-2">
                        <div class="text-secondary input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                viewBox="0 0 16 16">
                                <path
                                    d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2zm3.708 6.208L1 11.105V5.383zM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2z" />
                                <path
                                    d="M14.247 14.269c1.01 0 1.587-.857 1.587-2.025v-.21C15.834 10.43 14.64 9 12.52 9h-.035C10.42 9 9 10.36 9 12.432v.214C9 14.82 10.438 16 12.358 16h.044c.594 0 1.018-.074 1.237-.175v-.73c-.245.11-.673.18-1.18.18h-.044c-1.334 0-2.571-.788-2.571-2.655v-.157c0-1.657 1.058-2.724 2.64-2.724h.04c1.535 0 2.484 1.05 2.484 2.326v.118c0 .975-.324 1.39-.639 1.39-.232 0-.41-.148-.41-.42v-2.19h-.906v.569h-.03c-.084-.298-.368-.63-.954-.63-.778 0-1.259.555-1.259 1.4v.528c0 .892.49 1.434 1.26 1.434.471 0 .896-.227 1.014-.643h.043c.118.42.617.648 1.12.648m-2.453-1.588v-.227c0-.546.227-.791.573-.791.297 0 .572.192.572.708v.367c0 .573-.253.744-.564.744-.354 0-.581-.215-.581-.8Z" />
                            </svg>
                        </div>
                        <input type="email" class="form-control" placeholder="Email" name="email" id="email" required>
                    </div>
                    <!--Contraseña-->
                    <div class="input-group mb-2">
                        <div class="text-secondary input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                viewBox="0 0 16 16">
                                <path
                                    d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8m4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5" />
                                <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                            </svg>
                        </div>
                        <input type="password" class="form-control" placeholder="Contraseña" name="contraseña"
                            id="contraseña" minlength="8" required>
                    </div>
                    <input type="password" class="form-control" placeholder="Confirmar contraseña" id="txtConfirmPass">
                    <p class="text-danger fw-semibold ms-2 mb-0 pb-2" id="confirmPassErr"></p>
                    <!--Información-->
                    <label class="fw-normal fs-5 mb-1 ms-1" for="nombre">Información</label>
                    <div class="row row-cols-1 row-cols-md-2">
                        <div class="col mb-2">
                            <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Nombre"
                                required>
                        </div>
                        <div class="col mb-2">
                            <input class="form-control" type="text" name="apellido" id="apellido" placeholder="Apellido"
                                required>
                        </div>
                    </div>
                    <div class="row row-cols-1 row-cols-md-2">
                        <div class="col mb-2">
                            <input class="form-control" type="text" name="movil" id="movil" placeholder="Movil"
                                maxlength="10" pattern="^[0-9]*$">
                        </div>
                        <div class="col mb-2">
                            <input class="form-control" type="text" name="telefono" id="telefono" placeholder="Teléfono"
                                maxlength="10" pattern="^[0-9]*$">
                        </div>
                    </div>
                    <div class="row row-cols-1 row-cols-md-2">
                        <div class="col mb-2">
                            <label class="fw-normal fs-6 mb-1 ms-1" for="fecha_nacimiento">Fecha de Nacimiento</label>
                            <input class="form-control" type="date" name="fecha_nacimiento" id="fecha_nacimiento"
                                required>
                        </div>
                        <div class="col mb-4">
                            <label class="fw-normal fs-6 mb-1 ms-1" for="eps">EPS</label>
                            <select class="form-select" name="eps" id="eps" required>
                                <option value="">Seleccionar...</option>
                            </select>
                        </div>
                    </div>
                </form>
                <p id="lblErr"></p>
                <!--Entrar-->
                <button type="button" class="btn btn-primary fw-semibold w-100 mb-2"
                    id="btnRegistrarse">Registrarse</button>
                <p class="fw-normal text-black-50 text-center mb-0">¿Ya tienes una cuenta? <a
                        href="../ingresar/">Ingresar</a>
                </p>
            </div>
        </div>
    </main>
    <!-- FIN CONTENIDO -->
    <footer class="row" id="footer"></footer>

    <script type="module" src="main.js"></script>
</body>

</html>
