<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>HOSPISOFT | Registrarse</title>
</head>

<body class="bg-body-tertiary">
    <!-- NAVBAR -->
    <header class="navbar shadow" id="navBar"></header>
    <!-- FIN NAVBAR -->
    <!--* CONTENIDO -->
    <main class="container-fluid img-bg-hospital-register">
        <div class="row">
            <div class="col col-sm-8 col-md-7 col-lg-6 col-xl-5 col-xxl-4 my-5 ms-auto me-0 me-md-5">
                <div class="bg-primary rounded-3 text-white my-5 p-4 p-md-5 shadow">
                    <h1 class="fw-bold">Registrarse</h1>
                    <p class="text-warning fw-semibold fs-5 mb-2 d-flex align-items-center" id="lblError"></p>
                    <hr class="mb-2">
                    <!--? IDENTIFICACIÓN -->
                    <label class="fs-5 fw-semibold" for="identificacion">Identificación</label>
                    <input type="number" class="form-control form-control-lg bg-body-tertiary mb-1 form-required" id="identificacion">
                    <!--? NOMBRES -->
                    <label class="fs-5 fw-semibold" for="nombre">Datos</label>
                    <div class="input-group mb-2">
                        <div class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                viewBox="0 0 16 16">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                            </svg>
                        </div>
                        <input type="text" class="form-control form-control-lg bg-body-tertiary form-required" placeholder="Nombre de usuario" id="nombre">
                    </div>
                    <!--? EMAIL -->
                    <div class="input-group mb-2">
                        <div class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                viewBox="0 0 16 16">
                                <path d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2zm3.708 6.208L1 11.105V5.383zM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2z"/>
                                <path d="M14.247 14.269c1.01 0 1.587-.857 1.587-2.025v-.21C15.834 10.43 14.64 9 12.52 9h-.035C10.42 9 9 10.36 9 12.432v.214C9 14.82 10.438 16 12.358 16h.044c.594 0 1.018-.074 1.237-.175v-.73c-.245.11-.673.18-1.18.18h-.044c-1.334 0-2.571-.788-2.571-2.655v-.157c0-1.657 1.058-2.724 2.64-2.724h.04c1.535 0 2.484 1.05 2.484 2.326v.118c0 .975-.324 1.39-.639 1.39-.232 0-.41-.148-.41-.42v-2.19h-.906v.569h-.03c-.084-.298-.368-.63-.954-.63-.778 0-1.259.555-1.259 1.4v.528c0 .892.49 1.434 1.26 1.434.471 0 .896-.227 1.014-.643h.043c.118.42.617.648 1.12.648m-2.453-1.588v-.227c0-.546.227-.791.573-.791.297 0 .572.192.572.708v.367c0 .573-.253.744-.564.744-.354 0-.581-.215-.581-.8Z"/>
                            </svg>
                        </div>
                        <input type="email" class="form-control form-control-lg bg-body-tertiary form-required" placeholder="Email" id="email">
                    </div>
                    <!--? CONTRASEÑA -->
                    <div class="input-group mb-2">
                        <div class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                viewBox="0 0 16 16">
                                <path
                                    d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8m4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5" />
                                <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                            </svg>
                        </div>
                        <input type="password" class="form-control form-control-lg bg-body-tertiary form-required" placeholder="Contraseña" id="contraseña">
                    </div>
                    <input type="password" class="form-control form-control-lg bg-body-tertiary" placeholder="Confirmar contraseña" id="txtConfirmPass">
                    <p class="mb-0 pb-4 text-warning" id="confirmPassError"></p>

                    <button type="button" class="btn btn-light opacity-75 fw-semibold w-100 mb-2"
                        id="btnRegistrarme">Registrarme</button>
                    <p class="fw-normal text-white-50 text-center mb-0">¿Ya tienes una cuenta? <a
                            href="../iniciar_sesion/"
                            class="link-light">Inicia sesión</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <!--* FIN CONTENIDO -->
    <!-- FOOTER -->
    <footer class="container-fluid bg-primary text-white p-5 cursor-default" id="footer"></footer>
    <!-- FIN FOOTER -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"></div>

    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
