<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>HOSPISOFT | Usuarios</title>
</head>

<body class="bg-body-tertiary">
    <!-- NAVBAR -->
    <header class="navbar shadow" id="navBar"></header>
    <!-- FIN NAVBAR -->
    <!--* CONTENIDO -->
    <main class="container-fluid">
        <d class="row">
            <!-- BOTONES ASIDE -->
            <aside class="col-12 col-md-auto px-0 border-end overflow-x-auto">
                <ul class="nav flex-nowrap flex-row flex-md-column" id="asideBtn"></ul>
            </aside>
            <!-- FIN BOTONES ASIDE -->
            <!--* SECCIÓN -->
            <div class="col px-3 py-5 p-md-5 bg-body-secondary">
                <div class="container-fluid">
                    <h1 class="display-5 fw-normal text-center text-light text-bg-primary cursor-default p-3 rounded-3 mb-4">
                        Gestión de Usuarios
                        <i class="bi bi-person-fill-gear ms-0 ms-md-3"></i>
                    </h1>
                    <ul class="nav nav-underline border-bottom border-primary gap-1">
                        <li class="nav-item">
                            <a class="nav-link fs-4 border-3 px-3 fw-semibold opacity-50" href="./index.html">
                                <i class="bi bi-list-ol"></i>
                                Listado
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-4 border-3 px-3 fw-semibold text-primary active" href="./agregar.html">
                                <i class="bi bi-plus-lg"></i>
                                Añadir
                            </a>
                        </li>
                    </ul>
                    <div class="row flex-column-reverse flex-md-row p-0 p-md-4 mb-5 gap-4">
                        <div class="col col-md-5 col-xl-4">
                            <label class="fw-normal fs-4 ms-1 mb-1" for="identificacion">Identificación:</label>
                            <input type="text"
                                class="form-control form-control-lg form-required mb-2" id="identificacion">
                            <label class="fw-normal fs-4 ms-1 mb-1" for="usuario">Usuario:</label>
                            <input type="text"
                                class="form-control form-control-lg form-required mb-2" id="usuario">
                            <label class="fw-normal fs-4 ms-1 mb-1" for="email">Email:</label>
                            <input type="text"
                                class="form-control form-control-lg form-required mb-2" id="email">
                            <label class="fw-normal fs-4 ms-1 mb-1" for="contraseña">Contraseña:</label>
                            <input type="text"
                                class="form-control form-control-lg form-required mb-2" id="contraseña">
                            <input type="text"
                                class="form-control form-control-lg form-required mb-3"
                                placeholder="Confirmar contraseña" id="confirmContra">
                                <span class="text-danger fw-semibold fs-5 pb-2 d-flex align-items-center" id="lblError"></span>
                            <button type="button" class="btn btn-lg btn-primary w-100" id="btnAgregar">
                                Agregar
                            </button>
                        </div>
                        <div class="col col-md-7 col-xl-6">
                            <label class="fw-normal fs-4 ms-1 mb-1" for="rol">Rol:</label>
                            <select class="form-select form-select-lg form-required mb-4" id="rol">
                                <option value="">Seleccionar...</option>
                            </select>
                            <div class="row bg-body-secondary mx-1 p-3 p-md-4 rounded-4 border border-secondary shadow" id="formRol"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!--* FIN SECCIÓN -->
            </div>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true"></div>
    </main>
    <!--* FIN CONTENIDO -->
    <!-- MODAL -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true"></div>
    <!-- FIN MODAL -->
    <!-- FOOTER -->
    <footer class="container-fluid bg-primary text-white p-5 cursor-default" id="footer"></footer>
    <!-- FIN FOOTER -->

    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./js/main.agregar.js"></script>
</body>

</html>
