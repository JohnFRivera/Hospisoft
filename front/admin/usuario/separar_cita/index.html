<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>HOSPISOFT | Separar Cita</title>
</head>

<body class="bg-body-tertiary">
    <!-- NAVBAR -->
    <header class="navbar shadow" id="navBar"></header>
    <!-- FIN NAVBAR -->
    <!--* CONTENIDO -->
    <main class="container-fluid">
        <d class="row">
            <!-- BOTONES ASIDE -->
            <aside class="col-12 col-md-auto px-0 border-end overflow-x-auto">
                <ul class="nav flex-nowrap flex-row flex-md-column" id="asideBtn"></ul>
            </aside>
            <!-- FIN BOTONES ASIDE -->
            <!--* SECCIÓN -->
            <div class="col p-3 p-md-5 bg-secondary-subtle">
                <div class="container fluid">
                    <h1 class="display-5 fw-semibold">
                        <i class="bi bi-calendar2-plus-fill"></i>
                        Separación de Citas
                    </h1>
                    <p class="display-6 fs-4">Aquí podrás <b>separar citas</b> fácilmente mediante un formulario básico. Se les solicitará seleccionar al <b>especialista deseado</b>, así como la <b>fecha</b> y <b>hora</b> preferidas para la cita. Esto simplifica el proceso de programación y garantiza una atención eficiente.</p>
                    <hr>
                    <p class="text-danger fw-semibold fs-5 mb-2 d-flex align-items-center" id="lblError"></p>
                    <div class="row">
                        <div class="col col-md-10 col-lg-7 col-xl-5 col-xxl-4">
                            <div class="row mb-5">
                                <div class="col">
                                    <label class="fw-semibold fs-4 ms-1 mb-1" for="">Especialista:</label>
                                    <select class="mb-2 form-control form-select form-select-lg form-required" id="idmedico">
                                        <option value="">Seleccionar...</option>
                                    </select>
                                    <label class="fw-semibold fs-4 ms-1 mb-1" for="">Fecha:</label>
                                    <div class="input-group mb-4">
                                        <input type="date" class="form-control form-control-lg form-required" id="fecha">
                                        <input type="time" class="form-control form-control-lg form-required" id="hora">
                                    </div>
                                    <button type="button" class="btn btn-lg btn-primary w-100" id="btnAgendar">
                                        Agendar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--* FIN SECCIÓN -->
        </div>
    </main>
    <!--* FIN CONTENIDO -->
    <!-- FOOTER -->
    <footer class="container-fluid bg-primary text-white p-5 cursor-default" id="footer"></footer>
    <!-- FIN FOOTER -->

    <script src="../../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
